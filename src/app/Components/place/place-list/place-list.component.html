<div id="container">
  <div *ngFor="let p of places" id="placedetails">
  <swiper
  [slidesPerView]="1"
  [spaceBetween]="10"
  [navigation]="true"
  [pagination]="{ clickable: true }"
  >
    <ng-template swiperSlide>
      <img src={{p.imagesUrls[0]}}>
    </ng-template>
    <ng-template swiperSlide>
      <img src={{p.imagesUrls[1]}}>
    </ng-template>
    <ng-template swiperSlide>
      <img src={{p.imagesUrls[2]}}>
    </ng-template>
    <ng-template swiperSlide>
      <img src={{p.imagesUrls[3]}}>
    </ng-template>
    <ng-template swiperSlide>
      <img src={{p.imagesUrls[4]}}>
    </ng-template>
  </swiper>
  <p class="plocation">{{p.location}}</p>
  <div class="info">
    <p>{{p.type}}</p>
    <p class="prating"><i class="fa-sharp fa-solid fa-star" id="star"></i>{{p.avgRating | number:'1.1-2'}}</p>
  </div>
  <p>{{p.dailyPrice | currency:'EGP'}} night</p>
</div>
</div>
